<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div align="center">
      <h2>form control test - 회원가입</h2>
      <form>
        <table width="500" border="1">
          <tr>
            <td align="cnter" width="150">이름</td>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <td align="cnter">아이디</td>
            <td>
              <input type="text" name="userid" />
              <input type="submit" value="중복확인" />
            </td>
          </tr>
          <tr>
            <td align="cnter">비밀번호</td>
            <td>
              <input type="password" name="pass" />
            </td>
          </tr>
          <tr>
            <td align="cnter">비밀번호확인</td>
            <td>
              <input type="password" name="passk" />
            </td>
          </tr>
          <tr>
            <td align="cnter">성별</td>
            <td>
              <input type="radio" name="gender" value="m" />남
              <input type="radio" name="gender" value="f" />여
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">좋아하는 과일</td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="checkbox" name="fruit" value="사과" />사과
              <input type="checkbox" name="fruit" value="수박" checked />수박
              <input type="checkbox" name="fruit" value="딸기" />딸기
              <input type="checkbox" name="fruit" value="포도" />포도
            </td>
          </tr>
          <tr>
            <td align="center">이메일</td>
            <td>
              <input type="text" name="emailid" size="10" />
              @
              <select name="emaildomain">
                <option value="daum">다음</option>
                <option value="naver" selected>네이버</option>
                <option value="google">구글</option>
                <option value="nate">네이트</option>
                <option value="">직접입력</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="center">연락처</td>
            <td>
              <select name="area">
                <option value="010">010</option>
                <option value="02" selected="selected">02</option>
                <option value="031">031</option>
                <option value="041">041</option>
                <option value="051">051</option>
                <option value="061">061</option>
              </select>
              -
              <input type="text" size="4" maxlength="4" name="tel2" />
              -
              <input type="text" size="4" maxlength="4" name="tel2" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="회원가입" />
              <input type="reset" value="초기화" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
