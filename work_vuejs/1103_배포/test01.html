<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue가 찾음 => msg가 뭐지? msg를 data에서 찾고 => 그건 "Hello SSAFY"야~ 라고 하는 것 -->
    <!-- 이 data(msg) 가 바뀌면 인지해서 같이 바뀜 => vue가 관리!! -->

    <!-- Vue라는 객체: -->
    <!-- $: reference의 개념이다~ vue가 내부적으로 처리하는 변수같은 것들 -->
    <!-- data: property (속성) -->

    <!-- app의 관리 영역 -->
    <div id="app">
      <div id="view1">{{ msg }}</div>
      <div id="view2">{{ msg }}</div>
      <div id="view3">{{ count }}</div>
      <button @click="count++">클릭</button>
      <!-- @: Listener => click을 귀기울이고 있다가 발생해라~ -->
    </div>
    <!-- //// -->

    <div id="view4">{{ msg }}</div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          msg: "Hello SSAFY!!!",
          count: 0,
        },
        // }); // 생성자 함수 => 안에 "객체"를 가져가게 되어있음 (Key-Value)
        // 1. el: element
        // 2. data:
      });
      console.log(app);
    </script>
  </body>
</html>
