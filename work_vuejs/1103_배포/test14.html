<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>v-for와 v-if 함께 사용하기</h2>
    <div id="app">
      <label>반수 : </label>
      <input type="number" v-model.number="count" />
      <ul>
        <!-- for문이 돌면서 if문도 돌 수 있음
        공식 문서에는 같이 쓰지 말라 되어있음...
        결과적으로는 for문 안에 if문 쓰라고 되어있음.. (따로 분리!)
        왜냐면 같이 두면
        if문이 있더라도 for문이 돌아가는 수는 같음 -->
        <li v-for="(region, index) in ssafy" v-if="region.count === count">
          지역 : {{region.name}}, {{region.count}}개반
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          ssafy: [
            {
              name: "광주",
              count: 2,
            },
            {
              name: "구미",
              count: 2,
            },
            {
              name: "대전",
              count: 3,
            },
            {
              name: "서울",
              count: 12,
            },
            {
              name: "부울경",
              count: 2,
            },
          ],
        },
      });
    </script>
  </body>
</html>
