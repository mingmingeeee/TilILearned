<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-dark fixed-top shadow" ;>
        <div class="container">
            <a class="navbar-brand" href="index.html" id="logo">
                <img src="./img/ssafy_logo.png" alt="Logo">
            </a>

            <!-- 햄버거 버튼 (화면의 너비가 적을 때 나타남) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-toggle="#collapseNavbar";></button>
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 네비게이션 메뉴들 -->
            <div class="collapse navbar-collapse" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">공지사항</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">아파트정보</a>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse justify-content-end" id="collapseNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#"
                        data-bs-toggle="modal" data-bs-target="#myModal">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModa" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 모달 창 헤더 부분 -->
                <div class="modal header">
                    <h4 class="modal-title">로그인</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- 모달 창 바디 부분 -->
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="email">
                            <div class="form-text">이메일 정보는 수집목적 이외의 다른 목적으로 이용되지 않습니다.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="form-check-label" for="remember">로그인 상태 유지</label>
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>
                </div>

                <!-- 모달 창 Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
