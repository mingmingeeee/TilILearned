<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--width정해준 것이라고 생각-->
    <div class="container" style="background: skyblue">
        <h1>container</h1>
        <p>class : container</p>
    </div>

    <!--하나의 div-->
    <div class="container-fluid" style="background: pink;">
        <h1>container-fluid</h1>
        <p>class : container-fluid</p>
    </div>

    <div class="container-sm" style="background: blue;">
        <h1>conatiner-sm</h1>
        <p>class : container-sm</p>
    </div>

    <div class="container-md" style="background: green;">
        <h1>conatiner-md</h1>
        <p>class : container-md</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
