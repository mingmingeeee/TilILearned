<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test:nth-child(2n + 1){
            float: left;
        }

        .test:nth-child(2n){
            float: right;
        }

        .clear::after {
            content: '';
            display: block;
            clear: both;
        }

        .book {
            width: 100px;
            height: 200px;
            border: 1px solid black;
        }

        .book-align{
            float: left;
        }
    </style>
</head>
<body>
    <div class="clear"></div>
        <div class="book-align book">1</div>
        <div class="book-align book">2</div>
        <div class="book-align book">3</div>
        <div class="book-align book">4</div>
        <!-- <div style="clear:both"></div> -->
    </div>
</body>
</html>
