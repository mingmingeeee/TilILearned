<!DOCTYPE html>
<html lang="en">

<!---head tag -> html 문서 세부 정보 -> 실제 브라우저 화면에 표현 x--->
<!--HTML: attribute-->
<head>
    <!---->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!--style tag -> (style type="text/css") -> 보통 css사용해서 굳이 ㄴㄴ -->
    <!--p: 선택자 -> p tag에 -> "Hello word"에 ~~ 적용하겠따-->
    <!--CSS: Property-->
    <style type="text/css">
        /* This is a comment */
        p { 
            color: red;
            text-align: center;
        }
    </style>
</head>

<!---body tag -> 실제 브라우저 화면에 표현 o -->
<body>
    <p>Hello World!</p>
</body>

</html>
